name: newday
description: Every day is a new day.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  moor: ^3.1.0
  moor_ffi: ^0.6.0
  path_provider: ^1.6.11
  path: ^1.7.0
  moor_db_viewer: ^2.0.3
  shake: ^0.1.0
  provider: ^4.1.3
  cupertino_icons: ^0.1.3
  auto_route: ^0.5.0

  #ui
  flutter_colorpicker: ^0.3.4
  flutter_form_builder: ^3.11.3
  fl_chart: ^0.10.0
  rflutter_alert: ^1.0.3

dev_dependencies:
  auto_route_generator: ^0.5.0
  moor_generator: ^3.1.0
  build_runner: ^1.10.0

flutter:
  uses-material-design: true